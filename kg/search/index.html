        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

      <div class="row search-result">

          <a href="<%= result.url %>">
            <h3 class="title"><%= result.title %></h3>
          </a>
          <div class="url">
            <ol>
              <li><%= result.type %></li>
              <span aria-hidden=true>&raquo;</span>
              <li><%= result.url %></li>
            </ol>
          </div>
          <div class="content"><%= result.content %></div>
        </div>
      </div>
    <% }); %>

  <% } else { %>
    <p>
      
      <% if(didYouMean) { %>
      - :
        <% _.each(didYouMean, function(searchTerm){ %>
        <a href="/kg/search/?q=<%= searchTerm %>"><%= searchTerm %></a>
        <% }); %>
      <% } %>
      <br><br>
      
    </p>
  <% } %>
</script>

оциальные и экологические массовые явления в Кыргызской Республике;\n  2) разрабатывается, производится и распространяется в соответствии с положениями настоящего Закона, основополагающими принципами ООН в области официальной статистики и учитывает международно согласованные статистические стандарты и рекомендации;\n  3) именуется официальной статистикой в статистических программах.\n\n\n\n\n  Положения настоящего Закона применяются ко всем данным, имеющимся в распоряжении производителей официальной статистики, используемым для разработки, производства и распространения официальной статистической информации.\n\n\nЗакон Кыргызской Республики об официальной статистике\n","id":"17.18.2"},"/kg/11-3-2/":{"type":"көрсөткүчтөр","url":"/kg/11-3-2/","title":"көрсөткүч 11.3.2 - global_indicators.11-3-2-title","content":"\n","id":"11.3.2"},"/kg/12-8-1/":{"type":"көрсөткүчтөр","url":"/kg/12-8-1/","title":"көрсөткүч 12.8.1 - global_indicators.12-8-1-title","content":"а) ЗКР «Об образовании», ППКР от 23 марта 2012 года N201 «О стратегических направлениях развития системы образования в Кыргызской Республике», ППКР от 17 июня 2019 года № 295 «О внесении изменений в некоторые решения Правительства Кыргызской Республики по вопросам безопасной образовательной среды», Приказ МОН от 08.08.2018 г. о межведомственном взаимодействии по защите учащихся от насилия в общеобразовательных организациях КР.\nb) ГОС школьного общего образования Кыргызской Республики (ППКР от 21 июля 2014 года № 403),  Вопросы прав детей введены в учебный предмет «Человек и общество» (гражданственность) с 5-го класса (ранее эти вопросы изучались с  9-го класса) (решение Ученого Совета КАО), Макет ГОС НПО (ППКР от 22.01.2018 г. № 41) ,  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), ГОС СПО (ППКР № 160 от 28.03.2019 г.)\nc) «Руководство по реализации непрерывного профессионального развития учителя», В УЗ НПО тематика по гражданскому образованию, гендерному равенству и правам человека (ребенка, семьи и т.д.) изучается в рамках предмета «Правовое обеспечение профессиональной деятельности» - 24 часа (решение Научно-методического совета РНМЦ), В рамках цикла «Общие гуманитарные и социально-экономические дисциплины» читаются курсы: «Гендерная политика», «Гендерная социология», «Феминология», «Юридическая антропология», «Гендерная политика в странах Центральной Азии», «Социология секса и гендера», «Эне менен балалыктын мамлекет тарабынан корголушу», «Права человека и демократия», «Проблемы гендерных отношений», «Семьяведение», «Социология семьи», «Человек и общество». Количество часов, отведенных гендерным аспектам, варьируется от 34 до 136 часов в зависимости от специфики учебной программы -  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), Тематические курсы по гендерным аспектам в рамках повышения квалификации педагогических работников разного уровня в количестве 72 часов в КАО (решение Ученого Совета КАО)\nd) Положение о проведении итоговой государственной аттестации (ИГА) по образовательным программам основного общего и среднего общего образования в общеобразовательных организациях КР всех типов и форм собственности (приказ МОН № 261/1 от 06.03.2017 г.)\n","id":"12.8.1"},"/kg/6-a-1/":{"type":"көрсөткүчтөр","url":"/kg/6-a-1/","title":"көрсөткүч 6.a.1 - global_indicators.6-a-1-title","content":"\n","id":"6.a.1"},"/kg/11-6-1/":{"type":"көрсөткүчтөр","url":"/kg/11-6-1/","title":"көрсөткүч 11.6.1 - global_indicators.11-6-1-title","content":"\n","id":"11.6.1"},"/kg/17-9-1/":{"type":"көрсөткүчтөр","url":"/kg/17-9-1/","title":"көрсөткүч 17.9.1 - global_indicators.17-9-1-title","content":"\n","id":"17.9.1"},"/kg/15-6-1/":{"type":"көрсөткүчтөр","url":"/kg/15-6-1/","title":"көрсөткүч 15.6.1 - global_indicators.15-6-1-title","content":"\n","id":"15.6.1"},"/kg/2-c-1/":{"type":"көрсөткүчтөр","url":"/kg/2-c-1/","title":"көрсөткүч 2.c.1 - global_indicators.2-c-1-title","content":"\n","id":"2.c.1"},"/kg/16-7-1/":{"type":"көрсөткүчтөр","url":"/kg/16-7-1/","title":"көрсөткүч 16.7.1 - global_indic снижению риска бедствий, в рамках которой принята Концепция комплексной защиты населения и территорий Кыргызской Республики от чрезвычайных ситуаций на 2018-2030 годы, утвержден Постановлением Правительства Кыргызской Республики от 29 января 2018 года № 58 и разработан План ее реализации на 2018-2022 годы.\n","id":"1.5.3"},"/kg/10-6-1/":{"type":"көрсөткүчтөр","url":"/kg/10-6-1/","title":"көрсөткүч 10.6.1 - global_indicators.10-6-1-title","content":"\n","id":"10.6.1"},"/kg/12-a-1/":{"type":"көрсөткүчтөр","url":"/kg/12-a-1/","title":"көрсөткүч 12.a.1 - global_indicators.12-a-1-title","content":"\n","id":"12.a.1"},"/kg/2-5-2/":{"type":"көрсөткүчтөр","url":"/kg/2-5-2/","title":"көрсөткүч 2.5.2 - global_indicators.2-5-2-title","content":"\n","id":"2.5.2"},"/kg/9-a-1/":{"type":"көрсөткүчтөр","url":"/kg/9-a-1/","title":"көрсөткүч 9.a.1 - global_indicators.9-a-1-title","content":"\n","id":"9.a.1"},"/kg/12-b-1/":{"type":"көрсөткүчтөр","url":"/kg/12-b-1/","title":"көрсөткүч 12.b.1 - global_indicators.12-b-1-title","content":"Постановление Правительства Кыргызской Республики от 31 января 2019 года N 36 “Об утверждении Программы Правительства Кыргызской Республики развития сферы туризма на 2019-2023 годы”\nСфера туризма является одной из приоритетных и экспортно-ориентированных отраслей экономики Кыргызской Республики. Программа Правительства Кыргызской Республики развития сферы туризма на 2019-2023 годы (далее - Программа) отражает современные мировые тенденции в сфере туризма и текущую ситуацию в туристской индустрии республики.\nПринимая во внимание динамичный рост туризма в современном мире, его ощутимое мультипликативное воздействие на другие секторы экономики, благосостояние общества и окружающую среду, туристическая отрасль Кыргызской Республики в перспективе должна стать одним из приоритетных направлений развития экономики страны.\nВ Программе и в Плане мероприятий большое внимание уделено социально-экономическому развитию регионов страны, которые являются локомотивом развития туристической отрасли. Учитывая актуальность развития регионов, Программа направлена, прежде всего, на повышение уровня жизни населения и реализацию его возможностей, на устойчивость и воспроизводство окружающей среды, на расширение многообразия культурных форм жизни на местах.\n2019 год Президентом Кыргызской Республики Жээнбековым С.Ш. объявлен Годом развития регионов и цифровизации страны, в соответствии с которым Программой уделяется внимание цифровизации сферы туризма и дальнейшему продвижению туристических возможностей страны, а также основным направлениям Национальной стратегии развития Кыргызской Республики на 2018-2040 годы.\n","id":"12.b.1"},"/kg/12-5-1/":{"type":"көрсөткүчтөр","url":"/kg/12-5-1/","title":"көрсөткүч 12.5.1 - global_indicators.12-5-1-title","content":"\n","id":"12.5.1"},"/kg/10-b-1/":{"type":"көрсөткүчтөр","url":"/kg/10-b-1/","title":"көрсөткүч 10.b.1 - global_indicators.10-b-1-title","content":"\n","id":"10.b.1"},"/kg/11-1-1/":{"type":"көрсөткүчтөр","url":"/kg/11-1-1/","title":"көрсөткүч 11.1.1 - global_indicators.11-1-1-title","content":"\n","id":"11.1.1"},"/kg/5-6-1/":{"type":"көрсөткүчтөр","url":"/kg/5-6-1/","title":"көрсөткүч 5.6.1 - global_indicators.5-6-1-title","content":"\n","id":"5.6.1"},"/kg/13-b-1/":{"type":"көрсөткүчтөр","url":"/kg/13-b-1/","title":"көрсөткүч 13.b.1 - global_indicators.13-b-1-title","content":"\n","id":"13.b.1"},"/kg/11-7-1/":{"type":"көрсөткүчтөр","url":"/kg/11-7-1/","title":"көрсөткүч 11.7.1 - global_indicators.11-7-1-title","content":"\n","id":"11.7.1"},"/kg/3-9-1/":{"type":"көрсөткүчтөр","url":"/kg/3-9-1/","title":"көрсөткүч 3.9.1 - global_indicators.3-9-1-title","content":"\n","id":"3.9.1"},"/kg/7-b-1/":{"type":"көрсөткүчтөр","url":"/kg/7-b-1/","title":"көрсөткүч 7.b.1 - global_indicators.7-b-1-title","content":"\n","id":"7.b.1"},"/kg/17-18-3/":{"type":"көрсөткүчтөр","url":"/kg/17-18-3/","title":"көрсөткүч 17.18.3 - global_indicators.17-18-3-title","content":"\n","id":"17.18.3"},"/kg/5-a-1/":{"type g/11-3-1/","title":"көрсөткүч 11.3.1 - global_indicators.11-3-1-title","content":"\n","id":"11.3.1"},"/kg/13-2-1/":{"type":"көрсөткүчтөр","url":"/kg/13-2-1/","title":"көрсөткүч 13.2.1 - global_indicators.13-2-1-title","content":"- Приняты Приоритетные направления адаптации к изменению климата в Кыргызской Республике (ППКР от 02.10.13г. №549) и отраслевые программы по основным секторам: водные ресурсы, сельское хозяйство, здоровье населения, чрезвычайные ситуации, лесные ресурсы и биоразнообразие.\n- Подана заявка в Зеленый климатический фонд на разработку Национального адаптационного плана (НАП)\n- Подготовлены три национальных сообщения по изменению климата\n- Кыргызская Республика ратифицировала Парижское Соглашение.\n","id":"13.2.1"},"/kg/2-a-2/":{"type":"көрсөткүчтөр","url":"/kg/2-a-2/","title":"көрсөткүч 2.a.2 - global_indicators.2-a-2-title","content":"\n","id":"2.a.2"},"/kg/6-5-1/":{"type":"көрсөткүчтөр","url":"/kg/6-5-1/","title":"көрсөткүч 6.5.1 - global_indicators.6-5-1-title","content":"\n","id":"6.5.1"},"/kg/11-c-1/":{"type":"көрсөткүчтөр","url":"/kg/11-c-1/","title":"көрсөткүч 11.c.1 - global_indicators.11-c-1-title","content":"\n","id":"11.c.1"},"/kg/3-8-1/":{"type":"көрсөткүчтөр","url":"/kg/3-8-1/","title":"көрсөткүч 3.8.1 - global_indicators.3-8-1-title","content":"\n","id":"3.8.1"},"/kg/13-a-1/":{"type":"көрсөткүчтөр","url":"/kg/13-a-1/","title":"көрсөткүч 13.a.1 - global_indicators.13-a-1-title","content":"\n","id":"13.a.1"},"/kg/16-4-2/":{"type":"көрсөткүчтөр","url":"/kg/16-4-2/","title":"көрсөткүч 16.4.2 - global_indicators.16-4-2-title","content":"\n","id":"16.4.2"},"/kg/17-3-1-1b/":{"type":"көрсөткүчтөр","url":"/kg/17-3-1-1b/","title":"көрсөткүч 17.3.1.1b - Поступление прямых иностранных инвестиций по странам","content":"\n","id":"17.3.1.1b"},"/kg/3-3-5/":{"type":"көрсөткүчтөр","url":"/kg/3-3-5/","title":"көрсөткүч 3.3.5 - global_indicators.3-3-5-title","content":"\n","id":"3.3.5"},"/kg/17-6-1/":{"type":"көрсөткүчтөр","url":"/kg/17-6-1/","title яла на себя обязательства по следованию основным приоритетам Сендайской рамочной программы по снижению риска бедствий, в рамках которой принята Концепция комплексной защиты населения и территорий Кыргызской Республики от чрезвычайных ситуаций на 2018-2030 годы, утвержден Постановлением Правительства Кыргызской Республики от 29 января 2018 года № 58 и разработан План ее реализации на 2018-2022 годы.\n","id":"11.b.1"},"/kg/3-b-3/":{"type":"көрсөткүчтөр","url":"/kg/3-b-3/","title":"көрсөткүч 3.b.3 - global_indicators.3-b-3-title","content":"\n","id":"3.b.3"},"/kg/16-8-1/":{"type":"көрсөткүчтөр","url":"/kg/16-8-1/","title":"көрсөткүч 16.8.1 - global_indicators.16-8-1-title","content":"\n","id":"16.8.1"},"/kg/12-2-2/":{"type":"көрсөткүчтөр","url":"/kg/12-2-2/","title":"көрсөткүч 12.2.2 - global_indicators.12-2-2-title","content":"\n","id":"12.2.2"},"/kg/7-2-1/":{"type":"көрсөткүчтөр","url":"/kg/7-2-1/","title":"көрсөткүч 7.2.1 - global_indicators.7-2-1-title","content":"\n","id":"7.2.1"},"/kg/16-6-2/":{"type":"көрсөткүчтөр","url":"/kg/16-6-2/","title":"көрсөткүч 16.6.2 - global_indicators.16-6-2-title","content":"\n","id":"16.6.2"},"/kg/6-4-1/":{"type":"көрсөткүчтөр","url":"/kg/6-4-1/","title":"көрсөткүч 6.4.1 - global_indicators.6-4-1-title","content":"\n","id":"6.4.1"},"/kg/11-a-1/":{"type":"көрсөткүчтөр","url":"/kg/11-a-1/","title":"көрсөткүч 11.a.1 - global_indicators.11-a-1-title","content":"\n","id":"11.a.1"},"/kg/17-2-1/":{"type":"көрсөткүчтөр","url":"/kg/17-2-1/","title":"көрсөткүч 17.2.1 - global_indicators.17-2-1-title","content":"\n","id":"17.2.1"},"/kg/16-7-2/":{"type":"көрсөткүчтөр","url":"/kg/16-7-2/","title":"көрсөткүч 16.7.2 - global_indicators.16-7-2-title","content":"\n","id":"16.7.2"},"/kg/14-5-1/":{"type":"көрсөткүчтөр","url":"/kg/14-5-1/","title":"көрсөткүч 14.5.1 - global_indicators.14-5-1-title","content":"\n","id":"14.5.1"},"/kg/8-4-1/":{"type":"көрсөткүчтөр","url":"/kg/8-4-1/","title":"көрсөткүч 8.4.1 - global_indicators.8-4-1-title","content":"\n","id":"8.4.1"},"/kg/1-b-1/":{"type":"көрсөткүчтөр","url":"/kg/1-b-1/","title":"көрсөткүч 1.b.1 - global_indicators.1-b-1-title","content":"\n","id":"1.b.1"},"/kg/15-8-1/":{"type":"көрсөткүчтөр","url":"/kg/15-8-1/","title":"көрсөткүч 15.8.1 - global_indicators.15-8-1-title","content":"- Закон Кыргызской Республики “О ветеринарии” от 30 декабря 2014 года №175;\n- Решение Комиссии таможенного союза ЕврАзЭС от 18 июня 2010 года №317 “О применении ветеринарно-санитарных мер в таможенном союзе”;\n- Кодекс здоровья наземных животных (МЭБ 2019г.)\n","id":"15.8.1"},"/kg/14-a-1/":{"type":"көрсөткүчтөр","url":"/kg/14-a-1/","title":"көрсөткүч 14.a.1 - global_indicators.14-a-1-title","content":"\n","id":"14.a.1"},"/kg/4-6-1/":{"type":"көрсөткүчтөр","url":"/kg/4-6-1/","title":"көрсөткүч 4.6.1 - global_indicators.4-6-1-title","content":"\n","id":"4.6.1"},"/kg/5-c-1/":{"type":"көрсөткүчтөр","url":"/kg/5-c-1/","title":"көрсөткүч 5.c.1 - global_indicators.5-c-1-title","content":"\n","id":"5.c.1"},"/kg/1-4-2/":{"type":"көрсөткүчтөр","url":"/kg/1-4-2/","title":"көрсөткүч 1.4.2 - global_indicators.1-4-2-title","content":"\n","id":"1.4.2"},"/kg/14-b-1/":{"type":"көрсөткүчтөр","url":"/kg/14-b-1/","title":"көрсөткүч 14.b.1 - global_indicators.14-b-1-title","content":"\n","id":"14.b.1"},"/kg/5-2-2/":{"type":"көрсөткүчтөр","url":"/kg/5-2-2/","title":"көрсөткүч 5.2.2 - global_indicators.5-2-2-title","content":"\n","id":"5.2.2"},"/kg/14-3-1/":{"type":"көрсөткүчтөр","url":"/kg/14-3-1/","title":"көрсөткүч 14.3.1 - global_indicators.14-3-1-title","content":"\n","id":"14.3.1"},"/kg/13-3-1/":{"type":"көрсөткүчтөр","url":"/kg/13-3-1/","title":"көрсөткүч 13.3.1 - global_indicators.13-3-1-title","content":"\n","id":"13.3.1"},"/kg/4-7-1/":{"type":"көрсөткүчтөр","url":"/kg/4-7-1/","title":"көрсөткүч 4.7.1 - global_indicators.4-7-1-title","content":"а) Закон Кыргызской Республики «Об образовании», ППКР от 23 марта 2012 года N201 «О стратегических направлениях развития системы образования в Кыргызской Республике».\n\nb) ГОС школьного общего образования Кыргызской Республики (ППКР от 21 июля 2014 года № 403),  Вопросы прав детей введены в учебный предмет «Человек и общество» (гражданственность) с 5-го класса (ранее эти вопросы изучались с  9-го класса) (решение Ученого Совета КАО), Макет ГОС НПО (ППКР от 22.01.2018 г. № 41),  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), ГОС СПО (ППКР № 160 от 28.03.2019 г.)\n\nc) «Руководство по реализации непрерывного профессионального развития учителя». В Учебных заведения НПО тематика по гражданскому образованию, гендерному равенству и правам человека (ребенка, семьи и т.д.) изучается в рамках предмета «Правовое обеспечение профессиональной деятельности» - 24 часа (решение Научно-методического совета РНМЦ), В рамках цикла «Общие гуманитарные и социально-экономические дисциплины» читаются курсы: «Гендерная политика», «Гендерная социология», «Феминология», «Юридическая антропология», «Гендерная политика в странах Центральной Азии», «Социология секса и гендера», «Эне менен балалыктын мамлекет тарабынан корголушу», «Права человека и демократия», «Проблемы гендерных отношений», «Семьяведение», «Социология семьи», «Человек и общество». Количество часов, отведенных гендерным аспектам, варьируется от 34 до 136 часов в зависимости от специфики учебной программы -  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), Тематические курсы по гендерным аспектам в рамках повышения квалификации педагогических работников разного уровня в количестве 72 часов в КАО (решение Ученого Совета КАО)\n\nd) Положение о проведении итоговой государственной аттестации (ИГА) по образовательным программам основного общего и среднего общего образования в общеобразовательных организациях КР всех типов и форм собственности (приказ МОН № 261/1 от 06.03.2017 г.)\n","id":"4.7.1"},"/kg/5-2-1/":{"type":"көрсөткүчтөр","url":"/kg/5-2-1/","title":"көрсөткүч 5.2.1 - global_indicators.5-2-1-title","content":"\n","id":"5.2.1"},"/kg/15-5-1/":{"type":"көрсөткүчтөр","url":"/kg/15-5-1/","title":"көрсөткүч 15.5.1 - global_indicators.15-5-1-title","content":"\n","id":"15.5.1"},"/kg/2-4-1/":{"type":"көрсөткүчтөр","url":"/kg/2-4-1/","title":"көрсөткүч 2.4.1 - global_indicators.2-4-1-title","content":"\n","id":"2.4.1"},"/kg/5-1-1/":{"type":"көрсөткүчтөр","url":"/kg/5-1-1/","title":"көрсөткүч 5.1.1 - global_indicators.5-1-1-title","content":"Согласно Конституции в Кыргызской Республике мужчины и женщины имеют равные права и свободы, равные возможности для их реализации, никто не может подвергаться дискриминации по признаку пола (статья 16). Реализация данной конституционной нормы обеспечивается Законом КР «О государственных гарантиях равных прав и равных возможностей для мужчин и женщин» (от 4 августа 2008 года № 184). В ст. 1 говорится, что термин: «Гендерная дискриминация (прямая, косвенная)» означает, что «любое различие, исключение или предпочтение, которое ограничивает права и интересы лиц по признаку пола; направлена на ослабление или лишение признания, пользования или осуществления равноправия мужчин и женщин в политической, экономической, социальной, культурной, гражданской или любых других областях общественной жизни».\n","id":"5.1.1"},"/kg/6-b-1/":{"type":"көрсөткүчтөр","url":"/kg/6-b-1/","title":"көрсөткүч 6.b.1 - global_indicators.6-b-1-title","content":"\n","id":"6.b.1"},"/kg/13-1-2/":{"type":"көрсөткүчтөр","url":"/kg/13-1-2/","title":"көрсөткүч 13.1.2 - global_indicators.13-1-2-title","content":"В марте 2015 года Кыргызская Республика приняла на себя обязательства по следованию основным приоритетам Сендайской рамочной программы по снижению риска бедствий, в рамках которой принята Концепция комплексной защиты населения и территорий Кыргызской Республики от чрезвычайных ситуаций на 2018-2030 годы, утвержден Постановлением Правительства Кыргызской Республики от 29 января 2018 года № 58 и разработан План реализации на 2018-2022 годы.\n","id":"13.1.2"},"/kg/17-17-1/":{"type":"көрсөткүчтөр","url":"/kg/17-17-1/","title":"көрсөткүч 17.17.1
